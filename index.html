<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form id="resumeForm">
            <h2>Personal Information</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <span style="color:RED;" id="nameError"></span>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
    
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" pattern="\d{11}" required>
    
            <h2>About Me</h2>
            <textarea id="aboutMe" name="aboutMe" required></textarea>
    
            <h2>Education</h2>
            <label for="education">Education Details:</label>
            <textarea id="education" name="education" required></textarea>
    
            <h2>Skills</h2>
            <label for="skills">Skills (comma-separated):</label>
            <input type="text" id="skills" name="skills" required>
    
            <h2>Work Experience</h2>
            <label for="workExperience">Work Experience:</label>
            <textarea id="workExperience" name="workExperience" required></textarea>
    
            <h2>Projects</h2>
            <label for="projects">Projects (comma-separated):</label>
            <textarea id="projects" name="projects" required></textarea>
    
            <button type="submit">Generate Resume</button>
        </form>
    
        <div id="resumeOutput" class="resume">
            <!--FORM KI INFORMATION YAHA DISPLAY HOGI-->
        </div>
        <a id="downloadLink" href="#" class="download" download="resume.txt">Download CV</a>
    </div>

</body>
<script src="script.js"></script>
</html>
